<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Shop</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'app/bootstrap/css/bootstrap.css' %}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="" class="navbar-brand">DjangoShop</a>

        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="px-4 py-5 my-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="{% static 'app/img/django-logo.png' %}"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="display-5 fw-bold">DjangoShop</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          Welcome to our online store! We offer custom programming developments
          with quality, speed, and satisfaction guarantee.
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-success btn-lg px-4 gap-3">
            Shop now!
          </button>
          <button type="button" class="btn btn-outline-secondary btn-lg px-4">
            Contact us
          </button>
        </div>
      </div>
    </div>
    <script src="{% static 'app/bootstrap/js/bootstrap.js' %}"></script>
  </body>
</html>
